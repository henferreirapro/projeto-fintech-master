<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fintech Master</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Link para o arquivo de estilos CSS externo -->
</head>
<body>

<div class="container mt-5">
    <!-- Logo / Titulo do projeto -->
     <div class="container-titulo">
        <h1 class="titulo-principal">Fintech</h1>
        <h1 class="titulo-principal">Master</h1>
     </div>


    <!--Container Formulário de Login -->
    <div class="card mt-4">
        <h2 class="title">LOGIN</h2>
        
        <!-- Container form login -->
        <div>

          <!-- Campo de E-mail -->
          <section class="form-group">
              <label class="titulo-label" for="email">E-mail</label>
              <input type="email" class="form-control" id="email" placeholder="Insira seu e-mail" required>
          </section>
          
          <!-- Campo de Senha -->
          <section class="form-group">
              <label class="titulo-label" for="senha">Senha</label>
              <input type="password" class="form-control" id="senha" placeholder="Insira sua senha" required>
          </section>
          
          <!-- Botão de Login -->
          <button type="submit" class="btn btn-primary btn-login">LOGIN</button>
          
        </div>
        
        <!-- Container cadastro -->
        <div>
          <!-- texto Registro com Redes Sociais -->
          <p class="social-login">ou faça login com:</p>
          
          <!-- botão redes sociais -->
          <section class="social-buttons">

            <section class="container-icone-social">
              <a href="#">
                <img class="icone-rede-social" src="icones/icon-facebook-f.svg" alt="Icone Facebook">
              </a>

            </section>

            <section class="container-icone-social">
              <a href="#" >
                <img class="icone-rede-social" src="icones/icon-google.svg" alt="Icone Google">
              </a>

            </section>
          </section>
          
        </div>
    </div>
    
    
    <!-- Link de Cadastro -->
    <div>
      <p class="mt-3 text-center text-cadastro">Não tem uma conta? <a href="#" class="link-cadastro">Cadastre-se</a></p>

    </div>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- Script para ícones FontAwesome -->
</body>
</html>
